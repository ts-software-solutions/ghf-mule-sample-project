name: Create official tag and Release

on:
  workflow_call:
    secrets:
      GH_PAT: 
        required: true
    inputs:
      early-access-name: 
        description: Name of the early release tag name
        required: true
        type: string
      official-release-name: 
        description: Name of the official release and tag after prod deployment
        required: true
        type: string


jobs:
  create-tag-and-release:
    runs-on: ubuntu-latest
    steps:

    - name: Create tag
      uses: richardsimko/update-tag@v1
      with:
        tag_name: "${{ inputs.official-release-name }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Get Jar file from early-release prereleasee
      uses: robinraju/release-downloader@v1.8
      with: 
        tag: "${{ inputs.early-access-name}}"
        fileName: "*.jar"
        tarBall: false
        zipBall: false
        out-file-path: "release_assets"
        extract: false
        token: ${{ secrets.GH_PAT }}

    - name: Get path to jar
      id: get_paths
      run: |
        echo FILE=$(ls release_assets/*.jar)
        echo JAR_PATH=$FILE >> $GITHUB_OUTPUT
        echo delimiter=release_assets/
        echo JAR_NAME=${FILE#*$delimiter} >> $GITHUB_OUTPUT
    
    - name: Create official release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ inputs.official-release-name }}
        release_name: ${{ inputs.official-release-name }}
        draft: false
        prerelease: false

    - name: Upload Deployable Jar as Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.get_paths.outputs.JAR_PATH }}
        asset_name: "${{ steps.get_paths.outputs.JAR_NAME }}"
        asset_content_type: application/java-archive

    - name: Delete early-release tag and release
      uses: dev-drprasad/delete-tag-and-release@v1.0 
      with:
        tag_name: ${{ inputs.early-access-name}}
        github_token: ${{ secrets.GH_PAT }} 
        delete_release: true