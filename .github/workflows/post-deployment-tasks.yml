name: After Prod Deployment Tasks

on:
  workflow_call:
    inputs:
      tag-version:
        required: true
        type: string

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create Tag 
        uses: tvdias/github-tagger@v0.0.1
        id: "tag_create"
        with:
          repo-token: ${{ secrets.GH_PAT }}
          tag: ${{ inputs.tag-version }}